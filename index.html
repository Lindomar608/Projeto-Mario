<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
  <title>Super Mario Bros - O Filme</title>

  <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
  <div class="fundo-video">
    <video class="video" src="video/video-mario.mp4" autoplay loop muted></video>
  </div>

  <header class="cabecalho">

    <a href="#">
      <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="logo do mario">
    </a>

    <nav>
      <ul class="menu">

        <li><a href="#">Home</a></li>
        <li><a href="#">Detalhes</a></li>

      </ul>
    </nav>

  </header>

  <main class="container">

    <div class="informacoes">

      <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="super mario bros">

      <p class="descricao">
        Mario é um encanador junto com seu irmão Luigi. Um dia, eles
        vão parar no meio dos cogumelos, governado pela Princesa
        Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para
        conseguir reinar em todos os lugares.
      </p>

      <button class="botao-trailer">veja o trailer</button>

    </div>

    <img class="mario" src="./src/imagens/super-mario-chars.png" alt="Toda a galerinha do mario">

    <div class="modal">
      <div class="conteudo-modal">
        <span class="fechar-modal">X</span>
        <iframe id="video" width="560" height="315" 
        src="https://www.youtube.com/embed/Cb4WV4aXBpk" 
        frameborder="1" allow="accelererometer; autoplay; 
        clipboard-write; encrypted-media; gyroscope; 
        picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>

  </main>
  <script src="./src/js/index.js"></script>

</body>

</html>
